		z-index: 1;
		top: 0;
		left: 0;
		background-color: #111;

	}

		padding: 6px 8px 6px 16px;

		font-size: 25px;
		color: #818181;
		display: block;
	}

	.sidenav a:hover {
		color: #f1f1f1;
	}

	.main {
		margin-left: 160px; /* 与sidenav的宽度相同 */
		font-size: 28px; /* 字体放大，让页面可滚动 */
		padding: 0px 10px;
	}

	@media screen and (max-height: 450px) {
		.sidenav {padding-top: 15px;}
		.sidenav a {font-size: 18px;}
	}

</head>
